<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

$(document).ready(function(){
    var p = $( "div" ).find(".ok").eq(0);
    var position = p.position();
  $("button").click(function(){
    $("div").animate(
        {
            scrollLeft : p.position().left
        },
        500
    )
    
  })
});

</script>
</head>
<body>

<div style="border:1px solid black;width:100px;height:130px;overflow:auto">
 The <strong class="ok">longest</strong>  word in the english dictionary is: pneumonoultramicroscopicsilicovolcanoconiosis.<strong class="ok">longest</strong>
</div><br>

<button>Return the horizontal position of the scrollbar</button>
<button>ok</button>
<p>Move the scrollbar to the right and click the button again.</p>

</body>
</html>
