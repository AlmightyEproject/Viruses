<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The match() Method</h2>

<p>abc [img](abcd) fg  </p>

<p>Do a search for "ain":</p>

<p id="demo"></p>
<li>ok</li>
<li>ok</li>
<li>ok</li>
<li>ok</li>
<li>ok</li>

<script>
let text = "[123](abcd) fg  ";
let a = text.match(/\[[^]+\]\([^]+\)/gi);
console.log(a)
let link = a[0].match(/\[[^]+\]/gi);
let href = a[0].match(/\([^]+\)/gi);
console.log(link)
link = link[0].match(/[^\[][^]+[^\]]/gi);
href = href[0].match(/[^\()][^]+[^\)]/gi);
console.log(link[0],href[0])
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
